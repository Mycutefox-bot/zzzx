<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leostamã®ä¸“æ³¨ä¸­å¿ƒ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- å¼•å…¥åŸºç¡€åŠ¨ç”»åº“ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Inter', 'Microsoft YaHei', sans-serif; 
            background-color: #f0f4f8; 
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        .glass-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.5); 
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* ç»Ÿè®¡å¡ç‰‡Qå¼¹æ”¾å¤§æ•ˆæœ */
        .stat-card:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background: white;
            z-index: 10;
        }

        /* --- äº¤äº’åŠ¨ç”»å¢å¼º --- */
        .input-focus-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.1);
            border-color: #e2e8f0;
        }
        
        .input-focus-effect:focus-within {
            transform: translateY(-2px);
            border-color: #3b82f6;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.2);
        }

        .btn-hover-effect:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
            filter: brightness(110%);
        }
        
        .btn-hover-effect:active {
            transform: translateY(0) scale(0.98);
        }

        /* --- ä¸“æ³¨æŒ‰é’®ä¸æ°”æ³¡ --- */
        .focus-wrapper {
            position: relative;
        }

        /* æ‚¬æµ®å°æç¤ºæ°”æ³¡ */
        .focus-tooltip {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 800;
            white-space: nowrap;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: tooltip-float 2s infinite ease-in-out;
            pointer-events: none;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .focus-tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #1e293b;
        }

        .focus-active-tooltip {
            background: #f43f5e !important;
        }
        .focus-active-tooltip::after {
            border-top-color: #f43f5e !important;
        }

        @keyframes tooltip-float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -6px); }
        }

        .focus-card {
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            background: white;
            transition: all 0.5s ease;
        }

        .focus-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 20px 30px -10px rgba(239, 68, 68, 0.15);
        }

        /* ä¸“æ³¨æ¨¡å¼è¿è¡Œæ—¶çš„åŠ¨æ€æ•ˆæœ */
        .focus-active {
            border-color: #f87171 !important;
            background: linear-gradient(135deg, #ffffff 0%, #fff5f5 100%) !important;
            animation: focus-breathing 3s infinite ease-in-out !important;
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.2) !important;
        }

        .focus-active #timer-display {
            transform: scale(1.1);
            transition: transform 0.5s ease;
        }

        /* å‘¼å¸å¾‹åŠ¨ */
        @keyframes focus-breathing {
            0%, 100% { transform: scale(1.05) translateY(-5px); }
            50% { transform: scale(1.08) translateY(-8px); }
        }

        /* è¿è¡Œæ—¶çš„å½©è™¹æµå…‰è¾¹æ¡†åŠ¨ç”» */
        .focus-active::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, #fee2e2, transparent 30%);
            animation: rotate-border 4s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes rotate-border {
            to { transform: rotate(360deg); }
        }

        /* ä»»åŠ¡é¡¹æ‚¬æµ®å¢å¼º */
        .task-item {
            outline: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .task-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.15);
            background: white;
            border-color: #3b82f6;
        }

        /* æŒ‰é’®ç‚¹å‡»æœå†»æ•ˆæœ */
        .bouncy-btn:active {
            transform: scale(0.9);
        }

        .task-done { 
            text-decoration: line-through; 
            opacity: 0.5; 
            transition: all 0.4s ease;
        }

        .priority-high { border-left: 6px solid #ef4444; }
        .priority-medium { border-left: 6px solid #f59e0b; }
        .priority-low { border-left: 6px solid #10b981; }

        /* å¤é€‰æ¡†æ ·å¼ */
        input[type="checkbox"] {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: #2563eb;
            border-color: #2563eb;
            transform: scale(1.1);
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ“';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem;
        }

        /* ä¸‹æ‹‰èœå•åŠ¨ç”» */
        .dropdown-content {
            display: none;
            transform-origin: top;
            animation: dropdownIn 0.2s ease-out forwards;
            z-index: 100;
        }

        .dropdown-content.show {
            display: block;
        }

        @keyframes dropdownIn {
            from { opacity: 0; transform: scaleY(0.9); }
            to { opacity: 1; transform: scaleY(1); }
        }

        /* å¢å¼ºç‰ˆå¼¹å‡ºåŠ¨ç”» */
        @keyframes customBounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(-20px); }
            50% { opacity: 1; transform: scale(1.05) translateY(5px); }
            70% { transform: scale(0.95) translateY(-2px); }
            100% { transform: scale(1) translateY(0); }
        }

        .animate-in {
            animation: customBounceIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .animate-out {
            animation: bounceOutRight 0.5s forwards;
        }

        #filter-indicator {
            position: absolute;
            bottom: 0;
            height: 4px;
            background-color: #2563eb;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 0.9em;
            background-color: #64748b;
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div id="app" class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-10 text-center flex flex-col justify-center items-center">
            <h1 class="text-4xl font-extrabold text-slate-800 mb-3 tracking-tight">
                Leostamã®ä¸“æ³¨ä¸­å¿ƒ
            </h1>
            <!-- æ‰“å­—æœºåè¨€å‰¯æ ‡é¢˜ -->
            <div class="h-6 flex items-center justify-center">
                <p class="text-slate-500 font-medium text-sm sm:text-base italic">
                    <span id="typewriter-text"></span><span class="typewriter-cursor"></span>
                </p>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate__animated animate__fadeInUp">
            <div class="stat-card glass-card p-6 rounded-3xl shadow-sm text-center cursor-default">
                <p class="text-xs uppercase tracking-wider text-slate-400 font-bold mb-1">è¿›è¡Œä¸­</p>
                <p id="pending-count" class="text-3xl font-black text-blue-600">0</p>
            </div>
            <div class="stat-card glass-card p-6 rounded-3xl shadow-sm text-center cursor-default">
                <p class="text-xs uppercase tracking-wider text-slate-400 font-bold mb-1">å·²å®Œæˆ</p>
                <p id="done-count" class="text-3xl font-black text-green-500">0</p>
            </div>
            
            <!-- ä¸“æ³¨æ¨¡å¼æŒ‰é’®å®¹å™¨ -->
            <div class="focus-wrapper">
                <div id="focus-tip" class="focus-tooltip">ç‚¹å‡»å¼€å¯æ·±åº¦ä¸“æ³¨</div>
                <div id="focus-btn" class="focus-card glass-card p-6 rounded-3xl shadow-sm text-center cursor-pointer bouncy-btn" onclick="toggleFocusMode()">
                    <p id="focus-status-text" class="text-xs uppercase tracking-wider text-slate-400 font-bold mb-1">ç•ªèŒ„é’Ÿ</p>
                    <p id="timer-display" class="text-3xl font-black text-red-500">25:00</p>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <!-- å¢åŠ  z-30 å’Œ relative ä»¥ä¿®å¤ä¸‹æ‹‰èœå•è¢«é®æŒ¡çš„é—®é¢˜ -->
        <div class="glass-card p-6 rounded-3xl shadow-lg mb-8 animate__animated animate__fadeInUp relative z-30" style="animation-delay: 0.1s">
            <div class="flex flex-wrap gap-4 items-start">
                <input id="task-input" type="text" placeholder="æ¥ä¸‹æ¥æƒ³å®Œæˆä»€ä¹ˆï¼Ÿ" 
                       onkeydown="handleInputKeyDown(event)"
                       class="input-focus-effect flex-1 min-w-[200px] p-4 rounded-2xl border-2 border-slate-100 bg-white focus:outline-none transition-all text-lg font-medium">
                
                <div class="relative min-w-[140px]" id="priority-dropdown">
                    <button onclick="toggleDropdown(event)" id="selected-priority-btn" 
                            class="input-focus-effect w-full p-4 rounded-2xl border-2 border-slate-100 bg-white flex justify-between items-center font-bold text-slate-700 transition-all">
                        <span id="current-priority-label">âš¡ é‡è¦</span>
                        <svg class="w-4 h-4 transition-transform duration-300 pointer-events-none" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <!-- ä¸‹æ‹‰åˆ—è¡¨ -->
                    <div id="dropdown-content" class="dropdown-content absolute top-[110%] left-0 w-full bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
                        <div onclick="selectPriority(event, 'high', 'ğŸ”¥ ç´§æ€¥')" class="p-4 cursor-pointer flex items-center gap-2 font-bold text-red-500 hover:bg-red-50 transition-all">ğŸ”¥ ç´§æ€¥</div>
                        <div onclick="selectPriority(event, 'medium', 'âš¡ é‡è¦')" class="p-4 cursor-pointer flex items-center gap-2 font-bold text-orange-500 hover:bg-orange-50 transition-all">âš¡ é‡è¦</div>
                        <div onclick="selectPriority(event, 'low', 'ğŸŒ± çäº‹')" class="p-4 cursor-pointer flex items-center gap-2 font-bold text-green-600 hover:bg-green-50 transition-all">ğŸŒ± çäº‹</div>
                    </div>
                </div>

                <button onclick="addTask()" class="btn-hover-effect bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg shadow-blue-200 h-[62px] transition-all">
                    æ·»åŠ 
                </button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="flex items-center justify-between mb-6 px-2 animate__animated animate__fadeIn" style="animation-delay: 0.2s">
            <div class="relative flex items-center gap-8">
                <button onclick="setFilter('all')" id="filter-all" class="filter-tab pb-2 font-bold transition-all active">å…¨éƒ¨ä»»åŠ¡</button>
                <button onclick="setFilter('high')" id="filter-high" class="filter-tab pb-2 font-bold text-slate-400 hover:text-red-500 transition-all">é«˜ä¼˜å…ˆ</button>
                <div id="filter-indicator"></div>
            </div>
            <div class="text-xs text-slate-400 font-bold hidden sm:block">
                æˆ‘çˆ±é›¨äº‘~
            </div>
        </div>

        <!-- Task List -->
        <div id="task-list" class="space-y-4"></div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20 animate__animated animate__fadeIn">
            <div class="text-6xl mb-4 animate__animated animate__pulse animate__infinite">ğŸŒˆ</div>
            <p class="text-slate-400 font-bold text-lg">æš‚æ— ä»»åŠ¡ï¼Œå¼€å¯ç¾å¥½çš„ä¸€å¤©å§ï¼</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl transform translate-y-32 transition-all duration-500 z-50 font-black">
        æ¶ˆæ¯æç¤º
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('my_tidy_tasks_v2')) || [];
        let currentFilter = 'all';
        let timerInterval = null;
        let selectedPriority = 'medium';
        let currentlyHoveredId = null; 
        let timeLeft = 1500;
        let isFocusing = false;

        // --- å…¨å±€é”®ç›˜åˆ é™¤ç›‘å¬ ---
        window.addEventListener('keydown', (e) => {
            if ((e.key === 'Delete' || e.key === 'Del') && currentlyHoveredId !== null) {
                if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                    deleteTask(currentlyHoveredId);
                    currentlyHoveredId = null;
                }
            }
        });

        // --- çˆ±å¿ƒç‚¹å‡»æ•ˆæœ ---
        window.addEventListener('mousedown', (e) => {
            createHeart(e.clientX, e.clientY);
        });

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = 'â™¥';
            document.body.appendChild(heart);
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            const size = 16 + Math.random() * 8; 
            heart.style.fontSize = `${size}px`;
            const moveX = (Math.random() - 0.5) * 40; 
            const moveY = -100 - Math.random() * 50;
            const rotate = (Math.random() - 0.5) * 30;
            const animation = heart.animate([
                { transform: `translate(-50%, -50%) scale(0.2) rotate(0deg)`, opacity: 0 },
                { transform: `translate(-50%, -50%) scale(1.1) rotate(${rotate / 2}deg)`, opacity: 1, offset: 0.15 },
                { transform: `translate(-50%, calc(-50% + ${moveY}px)) translateX(${moveX}px) scale(1) rotate(${rotate}deg)`, opacity: 0 }
            ], { duration: 1000, easing: 'ease-out' });
            animation.onfinish = () => heart.remove();
        }

        // --- æ ‡ç­¾æŒ‡ç¤ºå™¨åŠ¨ç”» ---
        function updateFilterIndicator() {
            const activeTab = document.getElementById(`filter-${currentFilter}`);
            const indicator = document.getElementById('filter-indicator');
            if (activeTab && indicator) {
                indicator.style.width = `${activeTab.offsetWidth}px`;
                indicator.style.left = `${activeTab.offsetLeft}px`;
            }
        }

        // --- æ‰“å­—æœºé€»è¾‘ ---
        const typewriterElement = document.getElementById('typewriter-text');
        const phrases = ["å¹¸ç¦ï¼Œè¯·ä½ ä¸€å®šè¦å¹¸ç¦å•Š"];
        let phraseIndex = 0, characterIndex = 0, isDeleting = false, typeSpeed = 150;

        function type() {
            const currentPhraseArray = [...phrases[phraseIndex]];
            
            if (isDeleting) {
                typewriterElement.textContent = currentPhraseArray.slice(0, characterIndex - 1).join('');
                characterIndex--;
                typeSpeed = 80;
            } else {
                typewriterElement.textContent = currentPhraseArray.slice(0, characterIndex + 1).join('');
                characterIndex++;
                typeSpeed = 150;
            }

            if (!isDeleting && characterIndex === currentPhraseArray.length) {
                isDeleting = true;
                typeSpeed = 2000; 
            } else if (isDeleting && characterIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }

        // --- ä¸‹æ‹‰èœå•é€»è¾‘ ---
        function toggleDropdown(e) {
            e.stopPropagation();
            const content = document.getElementById('dropdown-content');
            const arrow = document.getElementById('dropdown-arrow');
            content.classList.toggle('show');
            if(arrow) arrow.style.transform = content.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function selectPriority(e, val, label) {
            e.stopPropagation();
            selectedPriority = val;
            document.getElementById('current-priority-label').innerText = label;
            closeDropdown();
            document.getElementById('task-input').focus();
        }

        function closeDropdown() {
            const content = document.getElementById('dropdown-content');
            const arrow = document.getElementById('dropdown-arrow');
            if(content.classList.contains('show')) {
                content.classList.remove('show');
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        window.addEventListener('click', () => closeDropdown());

        function handleInputKeyDown(e) {
            if (e.key === 'Enter') addTask();
        }

        function save() {
            localStorage.setItem('my_tidy_tasks_v2', JSON.stringify(tasks));
            render();
        }

        function addTask() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            if (!text) {
                input.classList.add('animate__animated', 'animate__shakeX');
                setTimeout(() => input.classList.remove('animate__animated', 'animate__shakeX'), 500);
                return;
            }
            const newTask = {
                id: Date.now(),
                text: text,
                priority: selectedPriority,
                done: false,
                isNew: true
            };
            tasks.unshift(newTask);
            input.value = '';
            input.focus();
            showToast('ä»»åŠ¡å·²å¼¹å…¥æ¸…å•ï¼ğŸš€');
            save();
            setTimeout(() => {
                tasks = tasks.map(t => ({...t, isNew: false}));
                localStorage.setItem('my_tidy_tasks_v2', JSON.stringify(tasks));
            }, 600);
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            save();
        }

        function deleteTask(id) {
            const el = document.querySelector(`[data-id="${id}"]`);
            if(el) el.classList.add('animate-out');
            setTimeout(() => {
                tasks = tasks.filter(t => t.id !== id);
                save();
                showToast('ä»»åŠ¡å·²æ¶ˆç­ï¼ğŸ’¨');
            }, 400);
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active', 'text-blue-600', 'text-red-500');
                tab.classList.add('text-slate-400');
            });
            const activeTab = document.getElementById(`filter-${filter}`);
            if (activeTab) {
                activeTab.classList.remove('text-slate-400');
                activeTab.classList.add('active', filter === 'high' ? 'text-red-500' : 'text-blue-600');
            }
            updateFilterIndicator();
            render();
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('translate-y-32');
            setTimeout(() => toast.classList.add('translate-y-32'), 3000);
        }

        function render() {
            const list = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const filteredTasks = tasks.filter(t => currentFilter === 'all' || t.priority === currentFilter);
            document.getElementById('pending-count').innerText = tasks.filter(t => !t.done).length;
            document.getElementById('done-count').innerText = tasks.filter(t => t.done).length;

            if (filteredTasks.length === 0) {
                list.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');
            list.innerHTML = filteredTasks.map(t => `
                <div data-id="${t.id}" 
                     onmouseenter="currentlyHoveredId = ${t.id}"
                     onmouseleave="currentlyHoveredId = null"
                     class="task-item glass-card p-5 rounded-2xl flex items-center justify-between group priority-${t.priority} hover:translate-y-[-4px] hover:shadow-lg ${t.isNew ? 'animate-in' : ''}">
                    <div class="flex items-center gap-4 flex-1">
                        <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTask(${t.id})" class="w-5 h-5 cursor-pointer">
                        <span class="font-bold text-slate-700 ${t.done ? 'task-done' : ''}">${t.text}</span>
                    </div>
                    <button onclick="deleteTask(${t.id})" class="text-slate-300 hover:text-red-500 transition-colors p-1">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"></path></svg>
                    </button>
                </div>
            `).join('');
        }

        // --- ä¸“æ³¨æ¨¡å¼æ ¸å¿ƒé€»è¾‘ ---
        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function toggleFocusMode() {
            if (isFocusing) {
                stopFocus();
            } else {
                startFocus();
            }
        }

        function startFocus() {
            if (tasks.filter(t => !t.done).length === 0) {
                showToast('å…ˆæ·»åŠ ä¸ªä»»åŠ¡å†å¼€å§‹ä¸“æ³¨å§');
                return;
            }
            isFocusing = true;
            const btn = document.getElementById('focus-btn');
